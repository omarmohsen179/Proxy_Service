<div class="accordion card my-2" id="accordion-id">
  <div class="accordion-item">
    <h2 class="accordion-header" id="accordion-header-id">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#accordion-collapse"
        aria-expanded="true"
        aria-controls="accordion-collapse"
      >
        <h3 className="px-3 sectionHeader">ادراج الأصناف الغير مدرجة</h3>
      </button>
    </h2>

    <div
      id="accordion-collapse"
      class="accordion-collapse collapse show"
      aria-labelledby="accordion-header-id"
    >
      <div class="accordion-body">
        <div className="row p-3 mx-3 billSection"></div>
      </div>
    </div>
  </div>
</div>
